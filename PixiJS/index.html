<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Pixi JS</title>
		<style>* {padding: 0; margin: 0}</style>
	</head>
	<body>
		<div id="list"></div>
		<script type="text/javascript", src="scripts/pixi.min.js"></script>
		<script type="text/javascript">

				let type = "WenGL";
				if (!PIXI.utils.isWebGLSupported()) {
					type = "canvas";
				}
				PIXI.utils.sayHello(type);

				// create pixi app
				let app = new PIXI.Application({
					width: 512, height: 256,
					antialias: true,
					transparent: false,
					backgroundColor: 0x44aaff,
					resolution: 1});

				app.view.onclick = function() {
					console.log("showing full screen");
					app.renderer.view.style.position = "absolute";
					app.renderer.view.style.display = "block"
					app.renderer.autoresize = true;
					app.renderer.resize(window.innerWidth, window.innerHeight);
				}

				PIXI.loader
					.add("images/tree.png")
					.load(setup);

				function setup()
				{
					console.log("textures loaded");
					let texture = PIXI.loader.resources["images/tree.png"].texture;
					let sprite = new PIXI.Sprite(texture);
					app.stage.addChild(sprite);
				}

				

				// attach canvas to DOM
				document.body.appendChild(app.view);
				console.log(app);
				console.log(app.stage);

		</script>
	</body>
</html>
